<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Style-Type" content="text/css">
	    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	    <link type="text/css" href="_css/style.min.css" rel="stylesheet">

	<body>

					</div>

					<div class="item_add">
						<div class="item_add_inner">
							<input type="number" name="quantity" data-quantity-id="14885" value="1" min="1" class="item_add_button item_add_q">

					</div>
